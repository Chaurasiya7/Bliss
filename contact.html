<div class="container my-5">
   <h2>Contact Us</h2>
   <form action="" method="POST">
   <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
    </div>
   <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
    </div>
    <div class="form-group my-4">
      <label for="query" class="form-label">Query About</label>
      <select class="form-control" id="query" name="query">
         <option>Want to be a Member?</option>
         <option>Article related</option>
         <option>Others</option>
      </select>
    </div>

    <div class="mb-4">
      <label for="concern" class="form-label">Elaborate your Concern</label>
      <textarea class="form-control" id="concern" name="concern" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-secondary" name="submit_btn" onclick="wind">Submit</button>
   </form>
</div>
